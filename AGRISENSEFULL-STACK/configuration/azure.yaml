name: agrisense
metadata:
  template: azd-init@1.6.0
infra:
  provider: bicep
  path: infra/bicep
services:
  agrisense-api:
    project: .
    host: containerapp
    language: python
    docker:
      path: ./Dockerfile
      context: .
    # The application listens on port 8004
    # Ingress and env vars are configured in infra/bicep/main.bicep
