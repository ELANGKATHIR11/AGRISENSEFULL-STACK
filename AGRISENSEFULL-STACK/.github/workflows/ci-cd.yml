name: AgriSense CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Test and Quality Checks
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
        node-version: [20]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: agrisense_app/frontend/farm-fortune-frontend-main/package-lock.json

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r agrisense_app/backend/requirements.txt
        pip install -r agrisense_app/backend/requirements-dev.txt

    - name: Install Node dependencies
      working-directory: agrisense_app/frontend/farm-fortune-frontend-main
      run: npm ci

    - name: Run Python linting
      run: |
        flake8 agrisense_app/backend --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check agrisense_app/backend
        isort --check-only agrisense_app/backend

    - name: Run TypeScript checks
      working-directory: agrisense_app/frontend/farm-fortune-frontend-main
      run: |
        npm run type-check
        npm run lint

    - name: Run Python tests
      env:
        AGRISENSE_DISABLE_ML: 1
        REDIS_URL: redis://localhost:6379/0
        CELERY_BROKER_URL: redis://localhost:6379/0
      run: |
        pytest scripts/test_backend_inprocess.py -v
        pytest scripts/test_edge_endpoints.py -v
        python scripts/comprehensive_api_test.py

    - name: Run Frontend tests
      working-directory: agrisense_app/frontend/farm-fortune-frontend-main
      run: npm test -- --coverage --watchAll=false

    - name: Build Frontend
      working-directory: agrisense_app/frontend/farm-fortune-frontend-main
      run: npm run build

    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: frontend

  # Security Scanning
  security:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Python security check
      run: |
        pip install safety bandit
        safety check -r agrisense_app/backend/requirements.txt
        bandit -r agrisense_app/backend -f json -o bandit-report.json

    - name: Node.js security audit
      working-directory: agrisense_app/frontend/farm-fortune-frontend-main
      run: npm audit --audit-level=high

  # Build and Push Docker Images
  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    # Build main application image
    - name: Build and push main image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    # Build Celery worker image
    - name: Build and push Celery image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.celery
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-celery:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-celery:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ steps.meta.outputs.tags }}
        format: spdx-json
        output-file: sbom.spdx.json

    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: sbom
        path: sbom.spdx.json

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Staging
      run: |
        echo "Staging deployment would run here"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "TODO: Set up Kubernetes configuration for staging environment"

    - name: Run integration tests
      env:
        STAGING_URL: https://staging.agrisense.com
      run: |
        pip install requests pytest
        pytest scripts/test_api_integration.py --base-url=$STAGING_URL

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Production
      run: |
        echo "Production deployment would run here"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "TODO: Set up Kubernetes configuration for production environment"

    - name: Run production smoke tests
      env:
        PRODUCTION_URL: https://agrisense.com
      run: |
        pip install requests
        python scripts/api_smoke_client.py --base-url=$PRODUCTION_URL

    - name: Notify deployment
      if: always()
      run: |
        echo "Deployment notification would be sent here"
        echo "Status: ${{ job.status }}"
        echo "TODO: Set up Slack webhook for deployment notifications"

  # Performance Testing
  performance:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'

    steps:
    - uses: actions/checkout@v4

    - name: Run load tests
      run: |
        pip install locust
        locust -f scripts/load_test.py --headless -u 50 -r 5 -t 5m --host=https://staging.agrisense.com

    - name: Archive performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: locust_report.html