name: ci

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: "ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  backend:
    name: backend-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r agrisense_app/backend/requirements-dev.txt
          pip install pytest
      - name: Run backend smoke tests
        env:
          AGRISENSE_DISABLE_ML: "1"
        run: |
          pytest -q scripts/test_backend_inprocess.py scripts/test_edge_endpoints.py

  frontend:
    name: frontend-lint-typecheck-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: agrisense_app/frontend/farm-fortune-frontend-main/package-lock.json
      - name: Install dependencies
        working-directory: agrisense_app/frontend/farm-fortune-frontend-main
        run: |
          npm ci || npm install
      - name: Lint (no warnings allowed)
        working-directory: agrisense_app/frontend/farm-fortune-frontend-main
        run: npm run lint:ci
      - name: Typecheck
        working-directory: agrisense_app/frontend/farm-fortune-frontend-main
        run: npm run typecheck
      - name: Build frontend
        working-directory: agrisense_app/frontend/farm-fortune-frontend-main
        run: npm run build
